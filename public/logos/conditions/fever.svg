        fill="none" stroke="#ea580c" stroke-width="2"/>
  <path d="M30 60 Q 35 55, 40 60 Q 45 65, 50 60 Q 55 55, 60 60 Q 65 65, 70 60" 
        fill="none" stroke="#ea580c" stroke-width="2"/>
