  <!-- Simplified colorful flower -->
  <path d="M20 10 Q 25 5, 30 10 Q 32 15, 30 20 Q 25 22, 20 20 Q 15 22, 10 20 Q 8 15, 10 10 Q 15 5, 20 10 Z" 
        fill="url(#petal1)" stroke="#ffffff" stroke-width="1"/>
  
