<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Authentication Debug</h1>
        
        <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
            <p id="error-text" class="text-red-700 text-sm"></p>
        </div>
        
        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name (for registration)</label>
                <input 
                    type="text" 
                    id="name" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                    placeholder="Enter your name"
                >
            </div>
            
            <div class="flex space-x-4">
                <button 
                    type="submit" 
                    id="login-btn"
                    class="flex-1 bg-emerald-600 text-white py-3 px-4 rounded-lg hover:bg-emerald-700 transition-colors"
                >
                    Login
                </button>
                <button 
                    type="button" 
                    id="register-btn"
                    class="flex-1 bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Register
                </button>
            </div>
        </form>
        
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-3">Test Results</h2>
            <div id="results" class="bg-gray-50 p-4 rounded-lg min-h-[100px]">
                <p class="text-gray-500">Run tests to see results</p>
            </div>
        </div>
    </div>

    <script>
        // Mock user database
        const dbName = 'nutricare_users';
        
        // Helper functions
        function getUsers() {
            const users = localStorage.getItem(dbName);
            return users ? JSON.parse(users) : {};
        }
        
        function saveUsers(users) {
            localStorage.setItem(dbName, JSON.stringify(users));
        }
        
        function findUserByEmail(email) {
            const users = getUsers();
            return users[email.toLowerCase()] || null;
        }
        
        function validatePassword(email, password) {
            const users = getUsers();
            const userEmail = email.toLowerCase();
            
            if (!users[userEmail]) {
                return false;
            }
            
            return users[userEmail].password === password;
        }
        
        function createUser(userData) {
            const users = getUsers();
            const email = userData.email.toLowerCase();
            
            // Check if user already exists
            if (users[email]) {
                throw new Error('User with this email already exists');
            }
            
            // Create user object
            const newUser = {
                id: `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                name: userData.name,
                email: email,
                password: userData.password,
                authType: userData.authType,
                createdAt: new Date().toISOString(),
                preferences: userData.preferences || {
                    dietaryRestrictions: [],
                    allergies: [],
                    healthGoals: [],
                    preferredUnits: 'metric'
                }
            };
            
            // Save to database
            users[email] = newUser;
            saveUsers(users);
            
            // Return user without password
            const { password: pwd, ...userWithoutPassword } = newUser;
            return userWithoutPassword;
        }
        
        // DOM elements
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const nameInput = document.getElementById('name');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const results = document.getElementById('results');
        
        // Hide error message initially
        function hideError() {
            errorMessage.classList.add('hidden');
        }
        
        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        // Update results
        function updateResults(message) {
            results.innerHTML = `<p class="text-gray-700">${message}</p>`;
        }
        
        // Login function
        async function login(email, password) {
            try {
                // Validate input
                if (!email?.trim()) {
                    throw new Error('Email is required');
                }
                
                if (!password?.trim()) {
                    throw new Error('Password is required');
                }
                
                // Find user
                const user = findUserByEmail(email);
                if (!user) {
                    throw new Error('Invalid email or password');
                }
                
                // Validate password
                if (!validatePassword(email, password)) {
                    throw new Error('Invalid email or password');
                }
                
                // Return user without password
                return user;
            } catch (error) {
                throw error;
            }
        }
        
        // Register function
        async function register(name, email, password) {
            try {
                // Validate input
                if (!name?.trim()) {
                    throw new Error('Name is required');
                }
                
                if (!email?.trim()) {
                    throw new Error('Email is required');
                }
                
                // Simple email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    throw new Error('Invalid email format');
                }
                
                if (!password?.trim()) {
                    throw new Error('Password is required');
                }
                
                // Simple password validation
                if (password.length < 8) {
                    throw new Error('Password must be at least 8 characters long');
                }
                
                // Create user in database
                const user = createUser({
                    name: name.trim(),
                    email: email.toLowerCase().trim(),
                    password,
                    authType: 'email',
                    preferences: {
                        dietaryRestrictions: [],
                        allergies: [],
                        healthGoals: [],
                        preferredUnits: 'metric'
                    }
                });
                
                return user;
            } catch (error) {
                throw error;
            }
        }
        
        // Event listeners
        loginBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            hideError();
            
            try {
                const email = emailInput.value;
                const password = passwordInput.value;
                
                const user = await login(email, password);
                updateResults(`Login successful! Welcome, ${user.name}`);
            } catch (error) {
                showError(error.message);
                updateResults(`Login failed: ${error.message}`);
            }
        });
        
        registerBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            hideError();
            
            try {
                const name = nameInput.value;
                const email = emailInput.value;
                const password = passwordInput.value;
                
                const user = await register(name, email, password);
                updateResults(`Registration successful! Welcome, ${user.name}`);
            } catch (error) {
                showError(error.message);
                updateResults(`Registration failed: ${error.message}`);
            }
        });
        
        // Initialize
        updateResults('Ready to test authentication');
    </script>
</body>
</html>
