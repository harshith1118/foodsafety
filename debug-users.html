<!DOCTYPE html>
<html>
<head>
    <title>User Database Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">User Database Debug</h1>
        
        <div class="grid md:grid-cols-2 gap-6">
            <!-- View Users -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Current Users</h2>
                <button onclick="loadUsers()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mb-4">
                    Refresh Users
                </button>
                <div id="users-list" class="space-y-3">
                    <p class="text-gray-500">Click "Refresh Users" to load</p>
                </div>
            </div>
            
            <!-- User Actions -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">User Actions</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="user-email" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="user@example.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="user-password" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Password">
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="deleteUser()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded flex-1">
                            Delete User
                        </button>
                        <button onclick="clearAllUsers()" class="bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded flex-1">
                            Clear All Users
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load and display users
        function loadUsers() {
            try {
                const usersData = localStorage.getItem('nutricare_users');
                const users = usersData ? JSON.parse(usersData) : {};
                
                const usersList = document.getElementById('users-list');
                usersList.innerHTML = '';
                
                if (Object.keys(users).length === 0) {
                    usersList.innerHTML = '<p class="text-gray-500">No users found</p>';
                    return;
                }
                
                Object.keys(users).forEach(email => {
                    const user = users[email];
                    const userElement = document.createElement('div');
                    userElement.className = 'p-3 bg-gray-50 rounded border';
                    userElement.innerHTML = `
                        <div class="font-medium text-gray-800">${user.name}</div>
                        <div class="text-sm text-gray-600">${email}</div>
                        <div class="text-xs text-gray-500 mt-1">ID: ${user.id}</div>
                        <div class="text-xs text-gray-500">Auth Type: ${user.authType}</div>
                        <div class="text-xs text-gray-500">Created: ${user.createdAt ? new Date(user.createdAt).toLocaleString() : 'N/A'}</div>
                    `;
                    usersList.appendChild(userElement);
                });
            } catch (error) {
                document.getElementById('users-list').innerHTML = `<p class="text-red-500">Error loading users: ${error.message}</p>`;
            }
        }
        
        // Delete a specific user
        function deleteUser() {
            const email = document.getElementById('user-email').value.trim();
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            try {
                const usersData = localStorage.getItem('nutricare_users');
                const users = usersData ? JSON.parse(usersData) : {};
                
                if (users[email.toLowerCase()]) {
                    delete users[email.toLowerCase()];
                    localStorage.setItem('nutricare_users', JSON.stringify(users));
                    alert(`User ${email} deleted successfully`);
                    loadUsers();
                } else {
                    alert('User not found');
                }
            } catch (error) {
                alert(`Error deleting user: ${error.message}`);
            }
        }
        
        // Clear all users
        function clearAllUsers() {
            if (confirm('Are you sure you want to delete all users? This cannot be undone.')) {
                try {
                    localStorage.removeItem('nutricare_users');
                    alert('All users deleted successfully');
                    loadUsers();
                } catch (error) {
                    alert(`Error clearing users: ${error.message}`);
                }
            }
        }
        
        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
